<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href="#">
          <img class="logo__img" src="images/icons/logo.svg" alt="логотип" />
        </a>
      </div>
    </header>

    <main>
      <section class="main">
        <div class="container">
          <img
            class="main__decor"
            src="images/decor/main-decor.png"
            alt="декоративный элемент"
          />
          <h1 class="main__title">Сайт находится на стадии разработки</h1>
          <p class="main__text">
            Мы делаем все возможное, чтобы запустить его как можно скорее.<br />Подпишитесь
            на уведомление о запуске
          </p>
          <form class="main__form">
            <input
              class="main__input"
              type="email"
              placeholder="Электронная почта"
            />
            <button class="main__button" type="submit">Подписаться</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__text">©2023 Все права защищены</p>
        <address class="footer__contacts">
          <a
            class="footer__contact-item footer__contact-item--phone"
            href="tel:+7000000000"
          >
            +7 000 000 000
          </a>
          <a
            class="footer__contact-item footer__contact-item--mail"
            href="mailto:contact@name.ru"
          >
            contact@name.ru
          </a>
        </address>
      </div>
    </footer>

    <script src="js/main.min.js"></script>
  </body>
</html>
